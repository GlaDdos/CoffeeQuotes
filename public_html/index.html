<html>
    <head>
        <link rel="stylesheet" href="css/main.css" type="text/css"/>

        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css">

    <body>
        <div class="header">
            
            <h1>CofeeQuotes</h1>

            <div class="quotearea"><p id="quote">Get your random quote by clicking the button below. You can also tweet the quote if you want to share it.</p></div>
            <div class="button-area">
                <a class="button random"><i class="ion-ios-shuffle"></i> Random quote</a>
                <a class="button tweeter" href="#" target="_blank"><i class="ion-social-twitter-outline"></i> Twitter</a>
            </div>
        </div>
